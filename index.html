    const items = ["Pumba","Lana","Misha","Lisa","Artur","Pika","MrJin","Myp-Myp"];
    const canvas = document.getElementById('matrixCanvas'),
          ctx    = canvas.getContext('2d');
    let w, h, size, streams;

    function initMatrix() {
      w = canvas.width  = innerWidth;
      h = canvas.height = innerHeight;
      size = 24;
      ctx.font = size + 'px monospace';
      streams = [];
      const usedX = [];
      items.forEach(name => {
        const textWidth = ctx.measureText(name[0]).width;
        let x, tries = 0;
        do {
          x = Math.random() * (w - textWidth);
          tries++;
        } while (usedX.some(r => Math.abs(r - x) < textWidth*1.2) && tries < 100);
        usedX.push(x);
        streams.push({
          name,
          x,
          y: Math.random() * -h,
          speed: 1 + Math.random() * 1.5
        });
      });
    }

    function drawMatrix() {
      // –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω ‚Äî –¥–ª—è —á–µ—Ç–∫–æ—Å—Ç–∏ —É–≤–µ–ª–∏—á–∏—Ç—å Œ±
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = '#0F0';
      streams.forEach(s => {
        // —Ä–∏—Å—É–µ–º –±—É–∫–≤—ã –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ
        for (let i = 0; i < s.name.length; i++) {
          ctx.fillText(s.name[i], s.x, s.y + i * size);
        }
        s.y += s.speed;
        if (s.y > h + s.name.length * size) {
          s.y = -s.name.length * size - Math.random() * h;
        }
      });
    }
