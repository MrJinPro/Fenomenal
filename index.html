<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Fenomenal · Palworld Server</title>

<meta name="description" content="Fenomenal — стабильный Palworld‑сервер до 32 игроков, честный PvE и низкий пинг.">
<meta property="og:title" content="Fenomenal · Palworld Server">
<meta property="og:description" content="Присоединяйся к Palworld‑серверу Fenomenal: приключения начинаются здесь!">
<meta property="og:type" content="website">
<meta property="og:url" content="https://palworld.mrjin.pro">

<link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/MrJinPro/Fenomenal/refs/heads/main/favicon.svg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

<style>
:root{
  --accent:#00ffa3;--accent-dark:#00cc84;
  --bg:#1c1c1c;--bg2:#2f2f2f;
  --text:#fff;--text-muted:#a5a5a5;
}
@media(prefers-color-scheme:light){
  :root{--bg:#fafafa;--bg2:#eaeaea;--text:#121212;--text-muted:#555;}
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(135deg,var(--bg),var(--bg2));
  color:var(--text);min-height:100dvh;display:flex;flex-direction:column;
  perspective:800px;overscroll-behavior:none;
}

/* ---------- NAV ---------- */
header{
  position:sticky;top:0;z-index:50;
  backdrop-filter:blur(10px);background:rgba(0,0,0,.45);
  padding:.6rem 1rem;display:flex;align-items:center;gap:.6rem;
}
.logo{display:flex;align-items:center;gap:.45rem;text-decoration:none}
.logo img{width:38px;height:38px}
.logo span{
  font:600 1.35rem/1 'Orbitron',sans-serif;letter-spacing:.5px;
  background:linear-gradient(90deg,var(--accent),#4dffe0 60%);
  -webkit-background-clip:text;color:transparent;
}
.primary-btn{
  margin-left:auto;background:var(--accent);color:#000;
  padding:.55rem 1.2rem;border-radius:.5rem;font-weight:600;
  text-decoration:none;display:inline-flex;align-items:center;gap:.45rem;
  transition:background .25s;
}
.primary-btn:hover{background:var(--accent-dark)}

/* ---------- HERO ---------- */
.hero{position:relative;max-width:920px;margin:4.5rem auto 3rem;padding:0 1rem;text-align:center}
#palCanvas{
  position:absolute;inset:0;margin:auto;width:280px;height:280px;pointer-events:none;
  filter:drop-shadow(0 10px 25px rgba(0,0,0,.4));display:block;
}
.big{
  position:relative;z-index:5;
  font-family:'Orbitron',sans-serif;
  font-size:clamp(2.5rem,8vw,4.7rem);
  background:linear-gradient(90deg,var(--accent),#4dffe0 60%);background-size:200% auto;
  -webkit-background-clip:text;color:transparent;
  animation:gradient 6s ease-in-out infinite,tilt 10s ease-in-out infinite;
  transform-origin:center;transform-style:preserve-3d;
}
@keyframes gradient{0%,100%{background-position:0 50%}50%{background-position:100% 50%}}
@keyframes tilt{0%,100%{transform:rotateX(0)rotateY(0)}50%{transform:rotateX(18deg)rotateY(-22deg)translateZ(20px)}}
.hero p{margin-top:.9rem;font-size:1.15rem;color:var(--text-muted)}

/* ---------- MAIN ---------- */
main{flex:1}
section{max-width:840px;margin:3rem auto;padding:0 1rem}
section h2{font-size:1.55rem;margin-bottom:.8rem;color:var(--accent)}
ul{list-style:disc;padding-left:1.25rem;line-height:1.7}

/* ---------- FOOTER ---------- */
footer{text-align:center;padding:2rem 1rem;font-size:.85rem;color:var(--text-muted)}

</style>
</head>
<body>
<header>
  <a href="#" class="logo">
    <img src="https://raw.githubusercontent.com/MrJinPro/Fenomenal/refs/heads/main/favicon.svg" alt="Fenomenal">
    <span>Fenomenal</span>
  </a>
  <a class="primary-btn" href="steam://connect/fenomenal.mrjin.pro:8211"><i class="fa-brands fa-steam"></i> Подключиться</a>
</header>

<main>
  <div class="hero">
    <canvas id="palCanvas"></canvas>
    <div class="big">Palworld Server</div>
    <p>Стабильный PvE‑мир до 32 игроков. Забирай друзей — приключения ждут!</p>
  </div>
</main>

<footer>© 2025 Fenomenal Server by MrJin. Все права защищены.</footer>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
import {GLTFLoader} from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

const cvs=document.getElementById('palCanvas');
const renderer=new THREE.WebGLRenderer({canvas:cvs,alpha:true,antialias:true});
renderer.setSize(cvs.clientWidth,cvs.clientHeight);

const scene=new THREE.Scene();
const cam=new THREE.PerspectiveCamera(35,1,0.1,15);
cam.position.set(0,0,4);
scene.add(new THREE.DirectionalLight(0xffffff,1.2).position.set(2,3,4));

new GLTFLoader().load('palball.glb',g=>{
  const mdl=g.scene;
  mdl.rotation.x=-0.3;scene.add(mdl);
  renderer.setAnimationLoop(()=>{mdl.rotation.y+=0.005;renderer.render(scene,cam)});
});
</script>
</body>
</html>
