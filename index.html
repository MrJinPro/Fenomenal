<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fenomenal · Palworld Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000; color: #fff;
      overflow: hidden;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.6rem 1rem; background: rgba(0,0,0,0.6);
      position: sticky; top: 0; z-index: 10;
    }
    .logo { font: 600 1.3rem 'Orbitron'; color: #00ffa3; text-decoration: none; }
    .main-content {
      position: relative; z-index: 2; padding: 2rem 1rem; text-align: center;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg,#ff0,#0ff,#f0f);
      -webkit-background-clip: text; color: transparent;
      margin-bottom: 1rem;
    }
    .primary-btn {
      background: #00ffa3; color: #000; padding: 0.6rem 1.2rem;
      border-radius: 0.5rem; font-weight: 600;
      text-decoration: none; display: inline-block;
      margin-top: 1rem;
    }
    .status-box {
      max-width: 600px; margin: 2rem auto; padding: 1rem;
      background: rgba(0,0,0,0.6); border-radius: 0.5rem;
      display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 1rem;
    }
    .status-box div strong { display: block; font-size: 1.2rem; color: #4dffe0; }
    footer {
      text-align: center; padding: 1rem;
      color: rgba(255,255,255,0.6); font-size: 0.8rem; position: relative; z-index: 2;
    }
    .pal, .sphere {
      position: absolute; width: 72px; height: 72px;
      background-size: contain; background-repeat: no-repeat;
      pointer-events: none;
    }
    .capture-zone {
      position: absolute; width: 100px; height: 100px;
      transform: translate(-50%, -50%); z-index: 20;
      display: none; align-items: center; justify-content: center; flex-direction: column;
    }
    .orb-halves { position: relative; width: 100px; height: 100px; }
    .half {
      position: absolute; width: 50px; height: 100px;
      background-image: url('sphere.png'); background-size: 100px 100px;
      background-repeat: no-repeat; background-position: center;
      top: 0;
    }
    .half.left {
      left: 0; clip-path: inset(0 50% 0 0);
    }
    .half.right {
      right: 0; clip-path: inset(0 0 0 50%);
    }
    .progress-circle {
      width: 80px; height: 80px; position: absolute; top: 10px; left: 10px;
    }
    .percent-text {
      font-size: 1.4rem; font-weight: bold; color: #00ffa3;
    }
    .flash {
      position: absolute; width: 200px; height: 200px;
      border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 80%);
      pointer-events: none; opacity: 0; transition: opacity 0.5s ease; z-index: 5;
    }
  </style>
</head>
<body>
  <header><a href="#" class="logo">Fenomenal</a></header>
  <div class="main-content">
    <h1>Palworld Server</h1>
    <p>Приватный PvE сервер до 32 игроков. Низкий пинг, честный геймплей.</p>
    <a href="#" class="primary-btn" id="copyBtn">Скопировать IP</a>
    <div class="status-box" id="statusBox">
      <div><strong>—</strong>Статус</div>
      <div><strong>—</strong>Игроков</div>
      <div><strong>—</strong>Аптайм</div>
    </div>
  </div>
  <footer>© 2025 Fenomenal Server by MrJin</footer>  <div id="container"></div>
  <div class="flash" id="flash"></div>
  <div class="capture-zone" id="capture">
    <div class="orb-halves">
      <div class="half left"></div>
      <div class="half right"></div>
      <svg class="progress-circle" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" stroke="#00ffa3" stroke-width="8" fill="none" stroke-dasharray="282" stroke-dashoffset="282"/>
      </svg>
    </div>
    <div class="percent-text" id="percent">0%</div>
  </div>  <!-- JavaScript остаётся без изменений --></body>
</html>
