<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fenomenal · Palworld Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 1rem;
      background: rgba(0,0,0,0.6);
      position: sticky; top: 0; z-index: 10;
    }
    .logo { font: 600 1.3rem 'Orbitron'; color: #00ffa3; text-decoration: none; }
    .main-content {
      position: relative;
      z-index: 2;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg,#ff0,#0ff,#f0f);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }
    .primary-btn {
      background: #00ffa3;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    .status-box {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(0,0,0,0.6);
      border-radius: 0.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }
    .status-box div strong { display: block; font-size: 1.2rem; color: #4dffe0; }
    footer {
      text-align: center;
      padding: 1rem;
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
      position: relative;
      z-index: 2;
    }
    .pal, .sphere {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
    }
    .pal {
      width: 80px; height: 80px;
      transition: transform 3s ease, opacity 3s ease, filter 3s ease;
    }
    .sphere {
      width: 64px; height: 64px;
      animation: floatRotate 20s linear infinite;
    }
    @keyframes floatRotate {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
    .flash {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,163,0.7) 0%, rgba(0,255,163,0) 80%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 5;
    }
    .message {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #00ffa3;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 5;
    }
  </style>
</head>
<body>
  <header><a href="#" class="logo">Fenomenal</a></header>
  <div class="main-content">
    <h1>Palworld Server</h1>
    <p>Приватный PvE сервер до 32 игроков. Низкий пинг, честный геймплей.</p>
    <a href="#" class="primary-btn" id="copyBtn">Скопировать IP</a>
    <div class="status-box" id="statusBox">
      <div><strong>—</strong>Статус</div>
      <div><strong>—</strong>Игроков</div>
      <div><strong>—</strong>Аптайм</div>
    </div>
  </div>
  <footer>© 2025 Fenomenal Server by MrJin</footer>  <div id="container"></div>
  <div class="flash" id="flash"></div>
  <div class="message" id="message">Пал пойман!</div>  <script>
    const container = document.getElementById('container');
    const flash = document.getElementById('flash');
    const message = document.getElementById('message');
    const statusBox = document.getElementById('statusBox');

    function createDiv(src, className) {
      const el = document.createElement('div');
      el.className = className;
      el.style.backgroundImage = `url('${src}')`;
      container.appendChild(el);
      return el;
    }

    function loadImageSafe(index) {
      return new Promise(resolve => {
        const img = new Image();
        img.src = `${index}.png`;
        img.onload = () => resolve(`${index}.png`);
        img.onerror = () => resolve(null);
      });
    }

    async function loadAssets() {
      const spheres = await Promise.all(Array.from({ length: 5 }, (_, i) => loadImageSafe(i + 1)));
      const pals = await Promise.all(Array.from({ length: 10 }, (_, i) => loadImageSafe(i + 6)));
      return {
        spheres: spheres.filter(Boolean),
        pals: pals.filter(Boolean)
      };
    }

    function moveElementRandomly(el) {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
    }

    function animateSphere(el) {
      moveElementRandomly(el);
      setInterval(() => moveElementRandomly(el), 5000);
    }

    function spawnSphere(src) {
      const el = createDiv(src, 'sphere');
      animateSphere(el);
    }

    function spawnPal(src) {
      const el = createDiv(src, 'pal');
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      el.style.left = `${startX}px`;
      el.style.top = `${startY}px`;

      setTimeout(() => triggerCatch(el), 2000 + Math.random() * 1000);
    }

    function triggerCatch(pal) {
      const rect = pal.getBoundingClientRect();
      flash.style.left = `${rect.left}px`;
      flash.style.top = `${rect.top}px`;
      flash.style.opacity = 1;

      pal.style.transform = 'scale(0.1)';
      pal.style.opacity = '0';
      pal.style.filter = 'blur(10px)';

      setTimeout(() => {
        flash.style.opacity = 0;
        message.style.opacity = 1;
        setTimeout(() => message.style.opacity = 0, 2000);
      }, 1000);
    }

    async function start() {
      const { spheres, pals } = await loadAssets();
      spheres.forEach(spawnSphere);

      const selected = [];
      while (selected.length < 4 && pals.length) {
        const rnd = pals.splice(Math.floor(Math.random() * pals.length), 1)[0];
        if (rnd) selected.push(rnd);
      }
      selected.forEach(spawnPal);
    }

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText("fenomenal.mrjin.pro:8211").then(() => alert('IP скопирован!'));
    };

    async function loadStatus() {
      try {
        const res = await fetch('/status.json', { cache: 'no-store' });
        const { status, playerCount, uptime } = await res.json();
        statusBox.innerHTML = `
          <div><strong>${status ?? '—'}</strong>Статус</div>
          <div><strong>${playerCount ?? '—'}</strong>Игроков</div>
          <div><strong>${uptime ?? '—'}</strong>Аптайм</div>`;
      } catch {}
    }

    start();
    loadStatus();
    setInterval(loadStatus, 30000);
  </script></body>
</html>
