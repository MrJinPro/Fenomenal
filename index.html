<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fenomenal · Palworld Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 1rem;
      background: rgba(0,0,0,0.6);
      position: sticky; top: 0; z-index: 10;
    }
    .logo { font: 600 1.3rem 'Orbitron'; color: #00ffa3; text-decoration: none; }
    .main-content {
      position: relative;
      z-index: 2;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg,#ff0,#0ff,#f0f);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }
    .primary-btn {
      background: #00ffa3;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    .status-box {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(0,0,0,0.6);
      border-radius: 0.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }
    .status-box div strong { display: block; font-size: 1.2rem; color: #4dffe0; }
    footer {
      text-align: center;
      padding: 1rem;
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
      position: relative;
      z-index: 2;
    }
    .pal, .sphere {
      position: absolute;
      width: 72px;
      height: 72px;
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      transition: opacity 1s ease, transform 1s ease;
    }
    .flash {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 5;
    }
  </style>
</head>
<body>
  <header><a href="#" class="logo">Fenomenal</a></header>
  <div class="main-content">
    <h1>Palworld Server</h1>
    <p>Приватный PvE сервер до 32 игроков. Низкий пинг, честный геймплей.</p>
    <a href="#" class="primary-btn" id="copyBtn">Скопировать IP</a>
    <div class="status-box" id="statusBox">
      <div><strong>—</strong>Статус</div>
      <div><strong>—</strong>Игроков</div>
      <div><strong>—</strong>Аптайм</div>
    </div>
  </div>
  <footer>© 2025 Fenomenal Server by MrJin</footer>  <div id="container"></div>
  <div class="flash" id="flash"></div>  <script>
    const container = document.getElementById('container');
    const flash = document.getElementById('flash');
    const statusBox = document.getElementById('statusBox');
    const MAX_WIDTH = window.innerWidth;
    const MAX_HEIGHT = window.innerHeight;
    const ENTITIES = [];

    function createEntity(src, className) {
      const el = document.createElement('div');
      el.className = className;
      el.style.backgroundImage = `url('${src}')`;
      const entity = {
        el,
        x: Math.random() * MAX_WIDTH,
        y: Math.random() * MAX_HEIGHT,
        vx: (Math.random() - 0.5) * 0.6,
        vy: (Math.random() - 0.5) * 0.6,
        alive: true
      };
      container.appendChild(el);
      ENTITIES.push(entity);
    }

    function checkCollision(a, b) {
      const ar = a.el.getBoundingClientRect();
      const br = b.el.getBoundingClientRect();
      return !(ar.right < br.left || ar.left > br.right || ar.bottom < br.top || ar.top > br.bottom);
    }

    function animate() {
      for (let i = 0; i < ENTITIES.length; i++) {
        const e = ENTITIES[i];
        if (!e.alive) continue;
        e.x += e.vx;
        e.y += e.vy;

        if (e.x < 0 || e.x > MAX_WIDTH - 72) e.vx *= -1;
        if (e.y < 0 || e.y > MAX_HEIGHT - 72) e.vy *= -1;

        e.el.style.left = e.x + 'px';
        e.el.style.top = e.y + 'px';

        if (e.el.classList.contains('pal')) {
          for (let j = 0; j < ENTITIES.length; j++) {
            const s = ENTITIES[j];
            if (s !== e && s.el.classList.contains('sphere') && s.alive && checkCollision(e, s)) {
              e.alive = false;
              e.el.style.opacity = '0';
              e.el.style.transform = 'scale(0.1)';
              const r = e.el.getBoundingClientRect();
              flash.style.left = r.left + 'px';
              flash.style.top = r.top + 'px';
              flash.style.opacity = 1;
              setTimeout(() => flash.style.opacity = 0, 800);
              break;
            }
          }
        }
      }
      requestAnimationFrame(animate);
    }

    async function loadImageSafe(index) {
      return new Promise(resolve => {
        const img = new Image();
        img.src = `${index}.png`;
        img.onload = () => resolve(`${index}.png`);
        img.onerror = () => resolve(null);
      });
    }

    async function start() {
      const spheres = await Promise.all(Array.from({ length: 5 }, (_, i) => loadImageSafe(i + 1)));
      const pals = await Promise.all(Array.from({ length: 10 }, (_, i) => loadImageSafe(i + 6)));
      spheres.filter(Boolean).forEach(src => createEntity(src, 'sphere'));
      pals.filter(Boolean).sort(() => 0.5 - Math.random()).slice(0, 4).forEach(src => createEntity(src, 'pal'));
      animate();
    }

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText("fenomenal.mrjin.pro:8211").then(() => alert('IP скопирован!'));
    };

    async function loadStatus() {
      try {
        const res = await fetch('/status.json', { cache: 'no-store' });
        const { status, playerCount, uptime } = await res.json();
        statusBox.innerHTML = `
          <div><strong>${status ?? '—'}</strong>Статус</div>
          <div><strong>${playerCount ?? '—'}</strong>Игроков</div>
          <div><strong>${uptime ?? '—'}</strong>Аптайм</div>`;
      } catch {}
    }

    start();
    loadStatus();
    setInterval(loadStatus, 30000);
  </script></body>
</html>
